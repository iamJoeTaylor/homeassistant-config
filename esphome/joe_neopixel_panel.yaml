# Example for some matrix led effects, especially a scrolling clock/mqtt text display
# set the text via:
#  mosquitto_pub -h mqtthost -t text/text -m "Hi there!"

substitutions:
  devicename: joe_neopixel_panel
  matrixwidth: "16" # in pix
  matrixheight: "16" # in pix
  scrollinterval: "0.2" # in seconds
  xscrollpadding: "4" # in pix
  animation_1: "matrix"
  animation_2: "mona"
  animation_3: "goomba"
  animation_4: "block"
  animation_5: "coin"
  animation_6: "mushroom"
  animation_7: "zelda_fire"
  animation_8: "zelda_skeleton"
  animation_9: "boss_key"
  animation_10: "frisk"
  animation_11: "blocks"
  animation_12: "coffee"
  animation_13: "face"
  animation_14: "fire"
  animation_15: "fish"
  animation_16: "octorok"
  animation_17: "water"
  animation_18: "zelda_walk"

esphome:
  name: $devicename
  platform: ESP8266
  board: d1_mini
  includes:
    - my_matrixled_scrolling_display.h
  on_boot:
    priority: -10
    then: # stop the flickering
      - lambda: |-
            fastled_base_fastledlightoutput->get_controller()->setDither(0);
      - light.turn_on:
            id: mylight
            brightness: 100%
            effect: $animation_7

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pw
  fast_connect: true

text_sensor:
  - platform: homeassistant
    name: "input text"
    entity_id: input_text.panel_text
    id: panel_text

logger:

debug:

ota:

