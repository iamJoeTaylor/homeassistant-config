title: Home
views:
  - panel: true
    icon: 'mdi:skull-outline'
    path: home
    theme: Google Dark Theme
    title: Home
    cards:
      # Main Single Full Width Column
      - type: vertical-stack
        cards:

          - type: "custom:calendar-notification"
            entities:
              - entity: calendar.street_sweeping_ours
                color: red
              - entity: calendar.street_sweeping_theirs
                color: red

          # Three Columns
          - type: horizontal-stack
            cards:

            # Column One
            - type: vertical-stack
              cards: !include ui/column_1.yaml


            # Column Two
            - type: vertical-stack
              cards: !include ui/column_2.yaml


            # Column Three
            - type: vertical-stack
              cards: !include ui/column_3.yaml


            # Column Four
            - type: vertical-stack
              cards: !include ui/column_4.yaml



  - panel: true
    icon: 'mdi:leaf'
    path: water
    theme: Google Dark Theme
    title: Yard
    cards: 
      # Main Single Full Width Column
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards: !include ui/yard.yaml

  - panel: false
    icon: 'mdi:file-cog-outline'
    path: configuration
    theme: Google Dark Theme
    title: Vacation Mode
    cards: !include ui/configuration.yaml


  - panel: true
    icon: 'mdi:graphql'
    path: zigbee
    theme: Google Dark Theme
    title: Zigbee
    cards:
      - type: 'custom:zha-network-visualization-card'

  - panel: true
    icon: 'mdi:texture-box'
    path: heat
    theme: Google Dark Theme
    title: Heater Control
    cards:
      - type: vertical-stack
        cards: !include ui/heater.yaml

  - panel: false
    icon: 'mdi:warehouse'
    path: studio
    theme: Google Dark Theme
    title: Studio
    cards: !include ui/studio.yaml
