- alias: Turn on flood light when motion is detected
  trigger:
    platform: state
    entity_id: binary_sensor.flood_light_zone
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    entity_id: light.flood_light
    service: light.turn_on
    data:
      brightness: 35

- alias: Turn off flood light when motion is detected
  trigger:
    platform: state
    entity_id: binary_sensor.flood_light_zone
    to: 'off'
    for:
      minutes: 5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
  action:
    entity_id: light.flood_light
    service: light.turn_off


- alias: Kitchen light on
