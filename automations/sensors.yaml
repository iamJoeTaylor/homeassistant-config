- alias: Ikea Button On
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: turn_on
    type: remote_button_short_press
  condition:
  - condition: state
    entity_id: light.living_room
    state: 'off'
  action:
  - data:
      brightness: 80
    entity_id: light.living_room
    service: light.turn_on
  - data:
      brightness: 80
    entity_id: light.tripod_lamp
    service: light.turn_on

- alias: Ikea Button Off
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: turn_on
    type: remote_button_short_press
  condition:
  - condition: state
    entity_id: light.living_room
    state: 'on'
  action:
  - entity_id: light.living_room
    service: light.turn_off
  - entity_id: light.tripod_lamp
    service: light.turn_off

- alias: Ikea Dim up
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: dim_up
    type: remote_button_short_press
  condition: []
  action:
  - service: light.turn_on
    data_template:
      entity_id: light.living_room
      transition: '1'
      brightness: >
        {% set bri = state_attr('light.living_room', 'brightness') | int %}
        {{ [bri+50, 249] | min }}

- alias: Ikea Dim down
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: dim_down
    type: remote_button_short_press
  condition: []
  action:
  - service: light.turn_on
    data_template:
      entity_id: light.living_room
      transition: '1'
      brightness: >
        {% set bri = state_attr('light.living_room', 'brightness') | int %}
        {{ [bri-50, 0] | max }}
