- alias: Ikea Button On
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: turn_on
    type: remote_button_short_press
  condition: []
  action:
    - service: light.turn_on
      entity_id: light.bedroom
      data_template:
        color_temp: 370

- alias: Ikea Button Off
  description: ''
  trigger:
  - device_id: 911eb9a08fa948d49d178ad32f18bbaf
    domain: zha
    platform: device
    subtype: turn_on
    type: remote_button_short_press
  condition:
  - condition: state
    entity_id: light.bedroom
    state: 'on'
  action:
  - entity_id: light.bedroom
