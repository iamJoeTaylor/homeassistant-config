- control:
    hvac:
      fan_only: false
      cool: false
      heat_cool: false
      auto: false
      dry: false
      heat: true
      'off': true
  entity: climate.zen_thermostat
  hide:
    temperature: true
  name: false
  fallback: 00.0
  step_size: 1
  style: |
    ha-card {
      --st-mode-background: var(--paper-card-background-color);
      --st-mode-active-background: var(--paper-card-background-color);
      --sidebar-selected-icon-color: var(--accent-color);
      --st-spacing: 4px;
      --st-font-size-m: 15px
      --st-font-size-xl: 40px;
      }
  type: 'custom:simple-thermostat'

- type: entities
  entities:
    - entity: fan.living_room
      hide_when_off: true
      name: Dyson
      toggle: true
      type: 'custom:slider-entity-row'
    - type: 'custom:button-toolbar-redux'
      style: |
        ha-card {
          --bt-toolbar-background: var(--paper-card-background-color);
          --bt-icon-active-color: var(--accent-color)
          }
      toolbar:
        - type: service
          name: Toggle
          icon: mdi:refresh
          service:
            name: fan.oscillate
            entity: fan.living_room
            parameter: oscillating
            toggle: true
        - type: service
          name: Auto
          icon: mdi:auto-fix
          service:
            name: dyson.set_auto_mode
            entity: fan.living_room
            parameter: auto_mode
            toggle: true
        - type: service
          name: Toggle
          icon: mdi:weather-night
          service:
            name: dyson.set_night_mode
            entity: fan.living_room
            parameter: night_mode
            toggle: true

- type: weather-forecast
  entity: weather.home

- type: entities
  show_header_toggle: false
  entities:
    - entity: sensor.sprinkler_status

