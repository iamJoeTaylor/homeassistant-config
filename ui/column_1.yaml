- type: horizontal-stack
  cards:
    - entities:
        - entity: sensor.berkeley_temperature
          name: Berkeley
          show_legend: false
          color: orange
        - entity: sensor.dining_room_temperature
          name: Dining Room
          show_legend: false
          color: '#F1806B'
        - entity: sensor.bella_room_temperature
          name: Bella's Room
          show_legend: false
          color: '#EE735F'
        - entity: sensor.bedroom_temperature
          name: Bedroom Room
          show_legend: false
          color: '#EC6653'
        - entity: sensor.pure_cool_link_temperature
          name: Living Room
          show_legend: false
          color: '#e74c3c'
      font_size: 75
      font_size_header: 12
      line_color: '#e74c3c'
      line_width: 2
      name: Temp
      type: 'custom:mini-graph-card'
      style: |
        ha-card {
          --mdc-icon-size: 17px;
        }

- type: horizontal-stack
  cards:
    - entities:
        - entity: sensor.berkeley_humidity
          name: Berkeley
          show_legend: false
          color: '#8c4bd4'
        - entity: sensor.dining_room_humidity
          name: Dining Room
          show_legend: false
          color: '#3498DB'
        - entity: sensor.bella_room_humidity
          name: Bella's Room
          show_legend: false
          color: '#2D84BE'
        - entity: sensor.pure_cool_link_humidity
          name: Living Room
          show_legend: false
          color: '#66C1E2'
        - entity: sensor.bedroom_humidity
          name: Bedroom Room
          show_legend: false
          color: '#46AEDD'
      font_size: 75
      font_size_header: 12
      icon: 'mdi:water-percent'
      line_color: var(--accent-color)
      line_width: 2
      name: Humidity
      type: 'custom:mini-graph-card'
      style: |
        ha-card {
          --mdc-icon-size: 17px;
        }

- type: horizontal-stack
  cards:
    - entities:
        - entity: sensor.joes_iphone_steps
          index: 0
      font_size: 60
      font_size_header: 10
      line_color: var(--accent-color)
      line_width: 8
      name: Joe
      type: 'custom:mini-graph-card'
      style: |
        ha-card {
          --mdc-icon-size: 12px;
        }
    - entities:
        - entity: sensor.meow_steps
          index: 0
      font_size: 60
      font_size_header: 10
      line_color: '#e74c3c'
      line_width: 8
      name: Kim
      type: 'custom:mini-graph-card'
      style: |
        ha-card {
          --mdc-icon-size: 12px;
        }
    - entities:
        - entity: sensor.purpleair
          index: 0
      font_size: 60
      font_size_header: 10
      icon: 'mdi:chart-line'
      color_thresholds:
        - value: 50
          color: "#f39c12"
        - value: 100
          color: "#d35400"
        - value: 150
          color: "#c0392b"
      line_width: 8
      name: Berk
      type: 'custom:mini-graph-card'
      style: |
        ha-card {
          --mdc-icon-size: 12px;
        }


- type: vertical-stack
  cards:
    - show_header_toggle: false
      type: entities
      entities:
        - entity: light.fireplace
          hide_when_off: true
          name: Fireplace
          toggle: true
          attribute: effect
          type: 'custom:slider-entity-row'
        - type: 'custom:button-toolbar-redux'
          style: |
            ha-card {
              --bt-icon-active-color: var(--accent-color)
              }
          toolbar:
            - type: service
              name: Down
              icon: mdi:skip-previous-outline
              service:
                name: script.neopixel_down
            - type: service
              name: Auto
              icon: mdi:animation-play
              service:
                name: script.neopixel_play
            - type: service
              name: Up
              icon: mdi:skip-next-outline
              service:
                name: script.neopixel_up

